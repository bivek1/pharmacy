{% extends 'index.html' %}
{% load static %}

{% block content %}
   
<div class="mt-5 p-0 ">
                   
    <div class="row p-0 m-0 m-auto">
       
        <div class="d-flex justify-content-between mb-4">
           <h4>Hello {{user.username}}</h4>
           <a href="{%url 'system:logout'%}">
            <button>
                <i class="fa fa-user"></i>
                Logout
            </button>
           </a>
           

        </div>
        <hr>

        <div class="col-12 col-lg-5  mt-5 p-4 m-0 text-center">
            <a href="{%url 'system:add-medicine'%}">
                <div>
                    <img src="{%static 'images/medicine.avif'%}" alt="" style="width: 40%;">
                    <h5>Add medicine</h5>
                </div>
            </a>
          
        
        </div>
        <div class="col-lg-2">

        </div>

        <div class="col-12 col-lg-5  mt-5 p-4 m-0 text-center">
            <a href="{%url 'system:qrView'%}">
                <div>
                    <img src="{%static 'images/qr.jpeg'%}" alt="" style="width: 40%;">
                    <h5>Generate QR</h5>
                </div>
            </a>
           
        
        </div>
       
        
    </div>
</div>



{% endblock content %}
