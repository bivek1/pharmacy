{% extends 'index.html' %}
{% load static %}

{% block content %}
   
<style>
    label{
        margin-top: 10px;
    }
</style>
<div class="mt-5 p-3">
                   
    <div class="row m-auto">
        {% for i in messages  %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong></strong> {{i}}
            
            </div>
        {% endfor %}
       
        <div class="col-12 col-lg-5 m-auto p-4 mb-4" style="border: 1px solid black;">
            <div class="d-flex justify-content-between mb-4">
                <h4>Update Medicine</h4>
                <a href="{%url 'system:logout'%}">
                    <button>
                        <i class="fa fa-user"></i>
                        Logout
                    </button>
                   </a>
             </div>
             <hr>

            <form action="" method="post">
                {{form}}
                {% csrf_token %}
                <button class="btn btn-danger mt-3" type="submit">
                    Update Medicine
                </button>
            </form>
        </div>

    </div>
</div>



{% endblock content %}
